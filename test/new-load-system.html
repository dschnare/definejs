<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title> new document </title>
        <meta charset="utf-8">
        <script type="text/javascript" src="new-define.js"></script>
        <script type="text/javascript">
            define.error(function(error) {
                define.log("ERROR:", error.message, error.stack);
            });

            define.context({
                baseUrl: "../src"
            }).define({
                id: "main",
                imports: {
                    a: "scripts/a.js",
                    domReady: "dom-ready"
                },
                module: function(imports) {
                    imports.domReady(function() {
                        define.log("DOM is ready. this=" + this);
                    });

                    return "main";
                }
            });
        </script>
    </head>

    </body>
</html>
